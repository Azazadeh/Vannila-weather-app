<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City Name"
                class="form-control search-input"
                id="city-search"
              />
            </div>
            <div class="col-3 button">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherDetail">
          <div class="row">
            <div class="col-md-6">
              <h1 class="city" id="city"></h1>
              <ul>
                <li>
                  <span id="date"> </span>
                  <span id="current-condition"></span>
                </li>
                <li>
                  Humidity
                  <strong id="humidity"> </strong><span class="pink">%</span>
                  <span>Wind:</span>
                  <strong id="wind"></strong><span class="pink"> km/h </span>
                </li>
              </ul>
            </div>

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                  <div class="row">
                    <div
                      class="col-md-3 temperature-container justify-content-end image"
                    >
                      <img id="icon" src="" alt="Rain and snow" />
                    </div>
                    <div
                      class="col-md-8 temperature-container d-flex justify-content-end"
                    >
                      <span class="temperature" id="temperature"></span
                      ><span class="unit"
                        ><a href="#" id="celsius-link" class="active">째C</a> |
                        <a href="#" id="fahrenheit-link">째F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Mon</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="partly_cloudy"
                />
                <div clas="forecast-temp">
                  <span class="forecast-temp-max"> 8째 </span>
                  <span class="forecast-temp-min"> 0째 </span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <a
              href="https://github.com/Azazadeh/Vannila-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Azadeh Nourbakhsh
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
